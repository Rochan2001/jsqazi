<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days
        </h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick=ageInDays()>Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick=reset()>reset</button>
            </div>

        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>

    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button id="cat-generator" onclick="generatecat()" class="btn btn-success">Generate cat</button>
        <div id="flex-cat-gen" class="flex-box-container-2">

        </div>


    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img height="150" width="150" onclick="rpsGame(this)" id="rock" src="https://lh3.googleusercontent.com/proxy/nOWI2vnLdEYB8ENJVrKfzRD3KVy-YhvZYcKm4ze7uFCQj0lsnOmUUY1oO1dD7kVdeuiQX-eyFk-MhdFfz6QFcm8HRwr7qXd_BJDqVXhadHop3LhLnSLY03wikW-jsaq6RNXUfjhNz0bea6B4hl2K6L0KYaXTbIKR7zA"
                alt="">
            <img height="150" width="150" onclick="rpsGame(this)" id="paper" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png" alt="">
            <img height="150" width="150" onclick="rpsGame(this)" id="scissors" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png" alt="">
        </div>

    </div>
    <div class="container-4">
        <h2>Challenge 4: Change the color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>

            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>
        </div>

    </div>

    <script src="static/javascript/scripts.js"></script>
</body>

</html>
